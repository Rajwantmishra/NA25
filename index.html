  <script>
    const startTime = 30;
    const endTime = 55;  
     
  
      function playFeaturedSegment() {
        const video = document.getElementById('featuredVideo');
        video.currentTime = startTime;
        video.play();
  
        const interval = setInterval(() => {
          if (video.currentTime >= endTime || video.ended) {
            video.pause();
            clearInterval(interval);
          }
        }, 200);
      }
  
    const videoFiles = ['V1_IT.mp4', 'V1_SP.mp4'];

    const container = document.getElementById('videoContainer');

    videoFiles.forEach((file, index) => {
      const videoId = `video${index}`;
      const box = document.createElement('div');
      box.className = 'video-box';
      box.innerHTML = `
        <video id="${videoId}" src="${file}" controls></video>
        <button onclick="playSegment('${videoId}')">Play Segment (30sâ€“55s)</button>
        <p>${file}</p>
      `;
      container.appendChild(box);
    });

    function playSegment(videoId) {
      const video = document.getElementById(videoId);
      video.currentTime = startTime;
      video.play();

      const interval = setInterval(() => {
        if (video.currentTime >= endTime || video.ended) {
          video.pause();
          clearInterval(interval);
        }
      }, 200);
    }
  </script>
